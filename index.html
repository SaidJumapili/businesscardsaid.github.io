  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const popup = document.querySelector('.whatsapp-popup');
      const whatsappFloat = document.querySelector('.whatsapp-float');
      const darkModeToggle = document.querySelector('.dark-mode-toggle');
      const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
      
      // Check if the device supports hover
      const hasHover = window.matchMedia('(hover: hover)').matches;
      
      // Show popup on page load only for non-touch devices
      if (hasHover) {
        setTimeout(() => {
          popup.style.opacity = '1';
          popup.style.transform = 'translateY(0)';
          // Hide after 3 seconds
          setTimeout(() => {
            popup.style.opacity = '0';
            popup.style.transform = 'translateY(10px)';
          }, 3000);
        }, 1000);
      }
      
      // Show popup on hover (only for devices that support hover)
      if (hasHover) {
        whatsappFloat.addEventListener('mouseenter', function() {
          popup.style.opacity = '1';
          popup.style.transform = 'translateY(0)';
        });
        whatsappFloat.addEventListener('mouseleave', function() {
          popup.style.opacity = '0';
          popup.style.transform = 'translateY(10px)';
        });
      }
      
      // For touch devices, show popup on click/tap
      whatsappFloat.addEventListener('click', function(e) {
        if (!hasHover) {
          e.preventDefault();
          popup.style.opacity = '1';
          popup.style.transform = 'translateY(0)';
          setTimeout(() => {
            popup.style.opacity = '0';
            popup.style.transform = 'translateY(10px)';
            // After animation completes, follow the link
            setTimeout(() => {
              window.location.href = e.target.closest('a').href;
            }, 300);
          }, 2000);
        }
      });

      // Dark mode toggle functionality
      function setDarkMode(isDark) {
        document.documentElement.classList.toggle('dark-mode', isDark);
        darkModeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
      }

      // Check for saved user preference or use system preference
      const savedMode = localStorage.getItem('darkMode');
      if (savedMode === 'enabled' || (savedMode === null && prefersDarkScheme.matches)) {
        setDarkMode(true);
      }

      // Toggle dark mode on button click
      darkModeToggle.addEventListener('click', () => {
        const isDark = !document.documentElement.classList.contains('dark-mode');
        setDarkMode(isDark);
      });

      // Watch for system preference changes
      prefersDarkScheme.addListener((e) => {
        if (localStorage.getItem('darkMode') === null) {
          setDarkMode(e.matches);
        }
      });
    });
  </script>
